<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneMoreConf — Formulário</title>

  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/utilities.css" />
</head>
<body>
    <header class="site-header">
    <div class="container header__inner">
        <h1>Formulário</h1>
        <button class="icon-btn" onclick="location.href='./index.html'" aria-label="Início">
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        </button>
    </div>
    </header>


  <main class="container" id="app">
    <section class="card form-card" aria-labelledby="form-title">
      <h2 id="form-title">Gerar ingresso</h2>

      <form id="ticket-form" novalidate>
        <div class="field-group">
          <label class="label" for="fullName">Nome completo</label>
          <div class="error error--above" id="err-fullName-above" aria-live="polite"></div>
          <input class="input" id="fullName" name="fullName" type="text" placeholder="Ex.: Ana Souza" autocomplete="name" />
        </div>

        <div class="field-group">
          <label class="label" for="email">E-mail</label>
          <div class="error error--above" id="err-email-above" aria-live="polite"></div>
          <input class="input" id="email" name="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" />
        </div>

        <div class="field-group">
          <label class="label" for="github">GitHub</label>
          <div class="hint">Adicionamos “@” automaticamente, se faltar</div>
          <div class="error error--above" id="err-github-above" aria-live="polite"></div>
          <input class="input" id="github" name="github" type="text" placeholder="@seuusuario" inputmode="verbatim" />
        </div>

        <div class="field-group">
          <label class="label" for="ticketType">Tipo do ingresso</label>
          <select class="input" id="ticketType" name="ticketType">
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
            <option value="speaker">Palestrante</option>
          </select>
        </div>

        <div class="field-group">
          <span class="label">Avatar</span>
          <div class="avatar-row">
            <img id="avatarPreview" class="avatar" src="./assets/placeholder-avatar.png" alt="Prévia do avatar" />
            <input id="avatar" name="avatar" type="file" accept="image/*" />
          </div>
          <div class="hint">Imagem quadrada recomendada (≥ 256×256)</div>
        </div>

        <div class="field-group">
          <label class="checkbox">
            <input id="agree" name="agree" type="checkbox" />
            <span>Confirmo que os dados estão corretos</span>
          </label>
          <div class="error error--above" id="err-agree-above" aria-live="polite"></div>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn--primary" id="btnGenerate">Gerar ingresso</button>
          <a class="btn" href="./index.html">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Desafio por Frontend Mentor. Codado por Gabriel Trindade.</p>
    </div>
  </footer>

  <script type="module" src="./js/main-form.js"></script>
</body>
</html>
